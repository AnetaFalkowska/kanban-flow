@if (visibleDialog) {<div class="backdrop" (click)="closeDialog(null)" [@backdropAnimation]="visibleDialog">
  <div class="dialogs">
    @if (visibleDialog === "intro") {<app-intro-dialog
      (emitCloseIntro)="closeDialog($event)"
    ></app-intro-dialog
    >} @if (visibleDialog === 'quickGuide') {<app-info-dialog
      (emitCloseQuickGuide)="closeDialog($event)"
    ></app-info-dialog
    >}
  </div>
</div>}



<div class="app-wrapper">  

  <div class="top-section">
    <h1>{{ dateTime | async | date : "HH:mm" }}</h1>
    <h2>{{ dateTime | async | date : "d LLL y" }}</h2>
  </div>
  <div class="content-section" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet" />
  </div>
  <i class="material-icons-outlined info-icon" (click)="showInfoDialog()"
    >info</i
  >
  <div class="bottom-section"><app-navbar></app-navbar></div>
</div>
