

    <div class="priority-band" [ngStyle]="{'background-color': priorityWithOverdueStyle(data.task.completed, data.task.priority, data.task.duedate)}"></div>
    <h2 class="task-name">{{data.task.name}}</h2>
    <div class="form-field">  
      <p>{{data.task.description}}</p>
    </div>
    <div class="bottom-section form-field">
      <div>
        <label>Priority</label>
        <p class="task-priority" [ngStyle]="{'background-color':priorityStyle(data.task.priority)}">{{ data.task.priority || 'Not set' }}</p>
      </div>
      <div>
        <label>Due Date</label>
        <p class="task-duedate" [ngStyle]="{'color':overdueStyle(data)}">{{ data.task.duedate || 'No due date' }}</p>
      </div>
    </div>
    <div class="task-status form-field">
      <label>Status:</label>
      <p [ngStyle]="{'color':overdueStyle(data)}">{{ data.task.completed ? 'Completed' : 'Not Completed' }}</p>
    </div>
    <div class="btns-container">
      <button class="btn" mat-dialog-close>Close</button>
      @if (data.source && (data.source === "calendar" || data.source === "notifications")) {<div class="align-end">
        <button class="btn go-to-board" [mat-dialog-close]="'openBoard'">Go to Board</button>
        <button class="btn" [mat-dialog-close]="true">Edit</button>
      </div>}
      @else {<button class="btn align-end" [mat-dialog-close]="true">Edit</button>}
    </div>
