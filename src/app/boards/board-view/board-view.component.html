<div class="board-view-wrapper">
  <div class="container board-container">

    <div class="board-header">
      @if (board) {<app-editable-header
        [name]="board!.name"
        (saveEdit)="onUpdateBoardName($event)"
        (deleteClick)="onDeleteBoard()"
      />}
      <button (click)="onAddColumn()" class="btn">
        <i class="material-icons-outlined">add</i>New Column
      </button>
    </div>

    <div class="columns-container" cdkDropListGroup>
      @for (column of board?.columns; track column.id ) {
      <app-column [column]="column" (dropEmitter)="drop($event)" (deleteClick)="onDeleteColumn(column.id)"></app-column>
      }
    </div>
  </div>
</div>
