<div class="board-view-wrapper">
  <div class="container board-container">
    <app-editable-header
      [name]="board!.name"
      (saveEdit)="updateBoardName($event)"
      (deleteClick)="deleteBoard()"
    />

    <div class="columns-container" cdkDropListGroup>
      @for (column of board?.columns; track column.id ) {
      <app-column [column]="column" (dropEmitter)="drop($event)"></app-column>
      }
    </div>
  </div>
</div>
