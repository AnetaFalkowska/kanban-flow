<div class="task-view-wrapper">
  <h2>{{data.task.name}}</h2>
  <div class="form-field">
  
    <p>{{data.task.description}}</p>
  </div>
  <div class="bottom-section form-field">
    <div>
      <label>Priority</label>
      <p>{{ data.task.priority || 'Not set' }}</p>
    </div>

    <div>
      <label>Due Date</label>
      <p>{{ data.task.duedate || 'No due date' }}</p>
    </div>
  </div>

  <div class="btns-container">
    <button class="btn" mat-dialog-close>Close</button>
    <button class="btn align-end" [mat-dialog-close]="true">Edit</button>
  </div>
</div>
